server:
  port: 8090

spring:
  application:
    name: sudoku-battle

  # H2 Database (Development)
  datasource:
    url: jdbc:h2:file:./data/sudoku;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  # CORS
  web:
    cors:
      allowed-origins: "*"
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"

# Logging
logging:
  level:
    com.sudoku: DEBUG
    org.hibernate.SQL: DEBUG
