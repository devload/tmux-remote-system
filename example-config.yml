# TMUX Remote Host Agent Configuration
# Copy this file to ~/.tmux-remote.yml

# Unique identifier for this machine
machineId: home

# WebSocket URL of the relay server
# For local development: ws://localhost:8080/ws
# For production: wss://relay.yourdomain.com/ws
relay: ws://localhost:8080/ws

# Agent token for owner identification
# Generate this token from the web UI after login
# Only users with this token can see your sessions
token: agt_9fjiq-09mHplsJWgSz2dZuYDz2riFR7I

# List of tmux sessions to expose
sessions:
  # Each session needs:
  # - id: Unique identifier (recommended format: machineId/sessionName)
  # - tmuxSession: Name of the tmux session to attach
  # - label: Human-readable name shown in the UI

  - id: home/work
    tmuxSession: work
    label: "Home · Work"

  - id: home/dev
    tmuxSession: dev
    label: "Home · Development"

  - id: home/monitoring
    tmuxSession: monitor
    label: "Home · System Monitor"

# API Configuration (Optional)
# Enable this to allow external API calls (n8n, GitHub Actions, etc.)
# to execute commands or call your local LLM through SessionCast
api:
  enabled: false

  # Your agent's UUID from the SessionCast platform
  # Get this from the web UI: Dashboard > Agents > Your Agent > API Settings
  agentId: "00000000-0000-0000-0000-000000000000"

  # Command execution settings
  exec:
    enabled: true
    shell: /bin/bash
    workingDir: ~
    defaultTimeout: 30000  # 30 seconds
    # Optionally restrict to specific commands (regex patterns)
    # If empty, all commands are allowed
    # allowedCommands:
    #   - "git .*"
    #   - "npm .*"
    #   - "python .*"

  # LLM settings (local Ollama, OpenAI, etc.)
  llm:
    enabled: true
    provider: ollama  # ollama, openai
    baseUrl: http://localhost:11434  # Ollama default
    model: llama2
    # apiKey: sk-xxx  # Required for OpenAI

