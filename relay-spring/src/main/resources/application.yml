server:
  port: 8080
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: X-Forwarded-For
      protocol-header: X-Forwarded-Proto
    threads:
      max: 400
      min-spare: 20
    max-connections: 10000
    accept-count: 1000
    connection-timeout: 20000

spring:
  application:
    name: tmux-relay-server
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
            redirect-uri: ${OAUTH2_REDIRECT_URI:{baseUrl}/login/oauth2/code/{registrationId}}
            scope:
              - email
              - profile

app:
  frontend:
    url: ${FRONTEND_URL:http://localhost:3000}
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:3000}
  auth:
    allowed-domains: ${ALLOWED_DOMAINS:}  # Comma-separated list, e.g., "company.com,gmail.com"
  jwt:
    secret: ${JWT_SECRET:tmux-remote-super-secret-key-for-jwt-token-256bits}
    expiration-ms: 86400000  # 24 hours

platform:
  api:
    url: ${PLATFORM_API_URL:https://api.sessioncast.io}

aws:
  region: ${AWS_REGION:ap-northeast-2}

dynamodb:
  table:
    sessions: ${DYNAMODB_TABLE_SESSIONS:sessioncast-sessions}

gemini:
  api:
    key: ${GEMINI_API_KEY:}
    url: https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent
    timeout-seconds: 30

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: never

logging:
  level:
    root: WARN
    com.tmuxremote: DEBUG
    com.tmuxremote.relay.handler: DEBUG
    com.tmuxremote.relay.service: DEBUG
    org.springframework.web.socket: WARN
    org.springframework.security: WARN
    org.apache.catalina: WARN
    org.apache.tomcat: WARN
