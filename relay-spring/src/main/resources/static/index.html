    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        width: 100%;
        height: 100%;
        height: calc(var(--vh, 1vh) * 100);
        overflow: hidden;
      }
      body {
        width: 100%;
        height: 100%;
        height: calc(var(--vh, 1vh) * 100);
        overflow: hidden;
        background-color: #1e1e1e;
      }
      #root {
        width: 100% !important;
        height: 100% !important;
        height: calc(var(--vh, 1vh) * 100) !important;
        overflow: hidden;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

    <script>
      // Fix for 100vh issue on various browsers/displays
      function setViewportHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', vh + 'px');

        // Fix for external scripts (like AdSense) that inject height: auto
        const appElement = document.querySelector('.app');
        if (appElement && appElement.style.height) {
          appElement.style.height = '';
        }
      }
      setViewportHeight();
      window.addEventListener('resize', setViewportHeight);
      window.addEventListener('orientationchange', setViewportHeight);

      // MutationObserver to prevent external scripts from overriding .app height
      window.addEventListener('DOMContentLoaded', () => {
        const observer = new MutationObserver((mutations) => {
          mutations.forEach((mutation) => {
            if (mutation.type === 'attributes' && mutation.attributeName === 'style') {
              const target = mutation.target;
              if (target.classList && target.classList.contains('app') && target.style.height) {
                target.style.height = '';
              }
            }
          });
        });

        // Start observing once .app exists
        const checkApp = setInterval(() => {
          const appElement = document.querySelector('.app');
          if (appElement) {
            clearInterval(checkApp);
            observer.observe(appElement, { attributes: true, attributeFilter: ['style'] });
            // Initial fix
            if (appElement.style.height) {
              appElement.style.height = '';
            }
          }
        }, 100);
      });
    </script>
